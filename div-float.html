<!DOCTYPE html>
<html>
<head>
	<title>div float</title>
	<style type="text/css">
		.aa1 {
			float: left;
			background: grey;
			padding: 100px 100px;
			margin: 50px 100px;
		}
		.aa2 {
			float: right;
			background: chocolate; 
			padding: 100px 100px;
			margin: 50px 100px;
		}
		.aa3 {
			clear: both;
			text-align: center;
			background: green;
			width: 50%;
			padding: 50px 50px;
			margin: 50px 330px;
		}
	</style>
</head>
<body>
	<div class="aa1">
		<p>Crocodiles</p>
		<p>Hippos</p>
	</div>

	<div class="aa2">
		<p>Monkeys</p>
		<p>Ð¡achalots</p>
	</div>

	<div class="aa3">
		<p>And</p>
		<p>Green parrot</p>
	</div>

</body>
</html>
