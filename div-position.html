<!DOCTYPE html>
<html>
<head>
	<title>div position</title>
	<style type="text/css">
		.div1 {
			background: #A9A9A9;
			width: 200px;
			height: 100px;
			padding: 100px 100px;
			margin: 50px 100px;
			position: absolute;
			top: 150px;
			left: 200px;
			z-index: 2;
			opacity: 0.6;
			
					}
		.div2 {
			background: #FAFAD2; 
			width: 200px;
			height: 100px;
			padding: 100px 100px;
			margin: 50px 100px;
			position: relative;
			z-index: 1;
			
			}
		
	</style>
</head>
<body>
	<div class="div1">
		<p>Some text</p>
		<p>Some text</p>
	</div>

	<div class="div2">
		<p>Some text</p>
		<p>Some text</p>
	</div>


</body>
</html>
