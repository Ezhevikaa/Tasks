<!DOCTYPE html>
<html>
<head>
	<title>CSS types</title>
	<style type="text/css">  
		h3 {background: #1FE21D;}
		ul {background: red;}
		li {background: yellow; border: 1px solid #9F8000}
		body {background: #72310A;}
		#middle {background: orange;}
		p {color: white;}
		#second-paragraph {color: blue;}
		.yellow-text {color: yellow;}
	</style>
</head>
<body>
	<h3>Some header</h3>

	<ul>
		<li>Some option</li>
		<li id="middle">Some option</li>
		<li>Some option</li>
	</ul>
	<p>Some paragraph</p>
	<p id="second-paragraph">Some paragraph</p>
	<p class="yellow-text">Some paragraph</p>
	<p class="yellow-text">Some paragraph</p>
	<p class="yellow-text">Some paragraph</p>

</body>
</html>
